<!DOCTYPE html>

<html lang=”en”>

<head>

    <meta charset=”UTF-8”>

    <meta name=”viewport” content=”width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no”>

    <title>Share Your Thoughts With Me Thango</title>

    <style>

        @import url(‘https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Montserrat:wght@400;600&display=swap’);

        

•	{

            Box-sizing: border-box;

            Margin: 0;

            Padding: 0;

        }

        

        Body {

            Font-family: ‘Montserrat’, sans-serif;

            Background-color: #ffe6f2;

            Color: #333;

            Background-image: url(‘https://images.unsplash.com/photo-1518199266791-5375a83190b7?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80’);

            Background-size: cover;

            Background-attachment: fixed;

            Background-position: center;

            Background-blend-mode: overlay;

            Min-height: 100vh;

            -webkit-text-size-adjust: 100%;

            Display: flex;

            Justify-content: center;

            Align-items: center;

            Padding: 20px;

        }

        

        .container {

            Width: 90%;

            Max-width: 800px;

            Background-color: rgba(255, 255, 255, 0.95);

            Border-radius: 15px;

            Box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);

            Position: relative;

            Overflow: hidden;

            Padding: 30px;

        }

        

        H1 {

            Font-family: ‘Dancing Script’, cursive;

            Color: #ff66b3;

            Text-align: center;

            Font-size: clamp(2rem, 6vw, 3.5rem);

            Margin: 10px 0 15px;

            Text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);

            Animation: fadeIn 2s;

            Line-height: 1.2;

        }

        

        .heart {

            Position: absolute;

            Width: 25px;

            Height: 25px;

            Background-color: #ff66b3;

            Transform: rotate(45deg);

            Animation: float 6s infinite ease-in-out;

            Opacity: 0.8;

            z-index: 1;

        }

        

        .heart:before, .heart:after {

            Content: ‘’;

            Position: absolute;

            Width: 25px;

            Height: 25px;

            Background-color: #ff66b3;

            Border-radius: 50%;

        }

        

        .heart:before {

            Top: -12px;

            Left: 0;

        }

        

        .heart:after {

            Top: 0;

            Left: -12px;

        }

        

        .heart1 { top: 10%; left: 10%; animation-delay: 0s; }

        .heart2 { top: 20%; right: 15%; animation-delay: 1.5s; }

        .heart3 { bottom: 15%; left: 20%; animation-delay: 3s; }

        .heart4 { bottom: 25%; right: 10%; animation-delay: 4.5s; }

        

        @keyframes float {

            0%, 100% { transform: rotate(45deg) translateY(0) scale(1); }

            50% { transform: rotate(45deg) translateY(-20px) scale(1.1); }

        }

        

        @keyframes fadeIn {

            From { opacity: 0; transform: translateY(-20px); }

            To { opacity: 1; transform: translateY(0); }

        }

        

        .form-group {

            Margin-bottom: 25px;

            Animation: slideUp 1s ease-out;

            Position: relative;

        }

        

        @keyframes slideUp {

            From { 

                Opacity: 0;

                Transform: translateY(30px);

            }

            To { 

                Opacity: 1;

                Transform: translateY(0);

            }

        }

        

        Label {

            Display: block;

            Margin-bottom: 10px;

            Font-weight: 600;

            Color: #ff66b3;

            Font-size: clamp(16px, 4vw, 18px);

            Padding-left: 10px;

        }

        

        .text-box {

            Background-color: rgba(255, 255, 255, 0.9);

            Border-radius: 15px;

            Padding: 15px;

            Box-shadow: inset 0 0 8px rgba(0, 0, 0, 0.08);

            Border: 2px solid #ffb3d9;

            Transition: all 0.3s;

            Position: relative;

        }

        

        Textarea {

            Width: 100%;

            Padding: 15px;

            Border: none;

            Border-radius: 10px;

            Font-size: clamp(14px, 4vw, 16px);

            Transition: all 0.3s;

            Background-color: rgba(255, 255, 255, 0.8);

            Resize: vertical;

            Min-height: 150px;

            Background-image: url(‘https://i.pinimg.com/originals/8f/ba/cb/8fbacbdeef7c9a9a3b4a2e4a8f6d5f5e.png’);

            Background-size: 100px;

            Background-repeat: no-repeat;

            Background-position: right bottom;

            Background-blend-mode: overlay;

        }

        

        #solution {

            Background-image: url(‘https://i.pinimg.com/originals/7a/3b/6f/7a3b6f8a9e0d8e8f0e8e3e8f0e8e3e8f.png’);

        }

        

        .text-box:focus-within {

            Border-color: #ff66b3;

            Box-shadow: 0 0 0 4px rgba(255, 102, 179, 0.25);

        }

        

        Textarea:focus {

            Outline: none;

            Background-color: rgba(255, 255, 255, 0.95);

            Background-image: none;

        }

        

        .submit-btn {

            Background: linear-gradient(135deg, #ff66b3, #ff3385);

            Color: white;

            Border: none;

            Padding: 15px 30px;

            Font-size: clamp(16px, 4vw, 18px);

            Border-radius: 50px;

            Cursor: pointer;

            Transition: all 0.3s;

            Display: block;

            Margin: 30px auto;

            Font-weight: 600;

            Text-transform: uppercase;

            Letter-spacing: 1px;

            Animation: pulse 2s infinite;

            Width: 100%;

            Max-width: 280px;

            Box-shadow: 0 5px 15px rgba(255, 102, 179, 0.3);

            Position: relative;

            Overflow: hidden;

            z-index: 1;

        }

        

        .submit-btn::before {

            Content: ‘’;

            Position: absolute;

            Top: 0;

            Left: 0;

            Width: 100%;

            Height: 100%;

            Background: linear-gradient(135deg, #ff3385, #ff66b3);

            Opacity: 0;

            Transition: opacity 0.3s;

            z-index: -1;

        }

        

        .submit-btn:hover {

            Transform: translateY(-3px);

            Box-shadow: 0 8px 20px rgba(255, 102, 179, 0.4);

        }

        

        .submit-btn:hover::before {

            Opacity: 1;

        }

        

        @keyframes pulse {

            0% { box-shadow: 0 0 0 0 rgba(255, 102, 179, 0.7); }

            70% { box-shadow: 0 0 0 15px rgba(255, 102, 179, 0); }

            100% { box-shadow: 0 0 0 0 rgba(255, 102, 179, 0); }

        }

        

        .message {

            Text-align: center;

            Margin: 25px 0;

            Font-style: italic;

            Color: #ff66b3;

            Animation: fadeIn 2s;

            Font-size: clamp(14px, 4vw, 16px);

            Line-height: 1.6;

        }

        

        /* Thank you message */

        .thank-you {

            Display: none;

            Text-align: center;

            Padding: 30px;

            Animation: fadeIn 1s;

        }

        

        .thank-you h2 {

            Color: #ff66b3;

            Font-family: ‘Dancing Script’, cursive;

            Font-size: 2.5rem;

            Margin-bottom: 20px;

        }

        

        .thank-you img {

            Width: 120px;

            Margin: 20px auto;

            Display: block;

        }



        /* Loading spinner */

        .spinner {

            Display: none;

            Width: 50px;

            Height: 50px;

            Margin: 30px auto;

            Border: 5px solid rgba(243, 243, 243, 0.8);

            Border-top: 5px solid #ff66b3;

            Border-radius: 50%;

            Animation: spin 1s linear infinite;

        }

        

        @keyframes spin {

            0% { transform: rotate(0deg); }

            100% { transform: rotate(360deg); }

        }



        /* Telegram notification */

        .telegram-notification {

            Position: fixed;

            Top: 20px;

            Right: 20px;

            Background-color: #0088cc;

            Color: white;

            Padding: 15px 20px;

            Border-radius: 10px;

            Box-shadow: 0 6px 16px rgba(0,0,0,0.2);

            z-index: 1000;

            display: none;

            animation: slideIn 0.5s ease-out;

            max-width: 350px;

        }

        

        @keyframes slideIn {

            From { transform: translateX(100%); }

            To { transform: translateX(0); }

        }

        

        .telegram-notification-content {

            Display: flex;

            Align-items: center;

            Gap: 12px;

        }

        

        .telegram-icon {

            Width: 30px;

            Height: 30px;

            Flex-shrink: 0;

        }

        

        .telegram-text {

            Flex: 1;

        }

        

        .telegram-notification button {

            Background: none;

            Border: none;

            Color: white;

            Cursor: pointer;

            Font-size: 20px;

            Margin-left: 10px;

        }

        

        @media (max-width: 768px) {

            .container {

                Padding: 20px;

            }

            

            .heart {

                Width: 20px;

                Height: 20px;

            }

            

            .heart:before, .heart:after {

                Width: 20px;

                Height: 20px;

            }

            

            .heart:before {

                Top: -10px;

            }

            

            .heart:after {

                Left: -10px;

            }

            

            .submit-btn {

                Padding: 14px 25px;

                Max-width: 240px;

            }

            

            .telegram-notification {

                Left: 20px;

                Right: 20px;

                Max-width: none;

            }

        }

        

        @media (max-width: 480px) {

            Body {

                Padding: 10px;

            }

            

            .container {

                Padding: 15px;

            }

            

            Textarea {

                Font-size: 16px;

            }

            

            .submit-btn {

                Max-width: 100%;

            }

        }

        

        .status-message {

            Text-align: center;

            Margin-top: 15px;

            Font-size: 14px;

            Color: #ff66b3;

            Display: none;

        }

    </style>

</head>

<body>

    <div class=”container”>

    <script>

        // Telegram configuration

        Const TELEGRAM_BOT_TOKEN = ‘7798843127:AAG4wZ8U6HT9fHyafuF4TCyNb6voTOGj7hw’;

        Const TELEGRAM_CHAT_ID = ‘1192868323’;

        

        // Formspree configuration

        Const FORMSPREE_ENDPOINT = ‘https://formspree.io/f/mblonyka’; // Replace with your Formspree ID

        

        Document.getElementById(‘contactForm’).addEventListener(‘submit’, async function€ {

                        Text: message,

                });

                

                If (!telegramResponse.ok) {

                }

                

                // Show Telegram notification

                Document.getElementById(‘telegramNotification’).style.display = ‘block’;

                setTimeout(() => {

                    document.getElementById(‘telegramNotification’).style.display = ‘none’;

                }, 5000);

                

                // Show success message

                Document.getElementById(‘contactForm’).style.display = ‘none’;

                Document.getElementById(‘thankYou’).style.display = ‘block’;

                statusMessage.textContent = ‘Error: ‘ + error.message;

                If (error.message === ‘Telegram notification failed’) {

                    Document.getElementById(‘contactForm’).style.display = ‘none’;

        // Prevent form resubmission on page refresh

        }
