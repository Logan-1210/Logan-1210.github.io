<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Problem Solver for You</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Montserrat:wght@400;600&display=swap');
        
        body {
            margin: 0;
            padding: 0;
            font-family: 'Montserrat', sans-serif;
            background-color: #ffe6f2;
            color: #333;
            background-image: url('https://images.unsplash.com/photo-1518199266791-5375a83190b7?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80');
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
            background-blend-mode: overlay;
        }
        
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 30px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
        }
        
        h1 {
            font-family: 'Dancing Script', cursive;
            color: #ff66b3;
            text-align: center;
            font-size: 3.5rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            animation: fadeIn 2s;
        }
        
        .heart {
            position: absolute;
            width: 30px;
            height: 30px;
            background-color: #ff66b3;
            transform: rotate(45deg);
            animation: float 4s infinite ease-in-out;
            opacity: 0.7;
        }
        
        .heart:before, .heart:after {
            content: '';
            width: 30px;
            height: 30px;
            background-color: #ff66b3;
            border-radius: 50%;
            position: absolute;
        }
        
        .heart:before {
            top: -15px;
            left: 0;
        }
        
        .heart:after {
            top: 0;
            left: -15px;
        }
        
        @keyframes float {
            0%, 100% { transform: rotate(45deg) translateY(0); }
            50% { transform: rotate(45deg) translateY(-20px); }
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .form-group {
            margin-bottom: 25px;
            animation: slideUp 1s ease-out;
        }
        
        @keyframes slideUp {
            from { 
                opacity: 0;
                transform: translateY(30px);
            }
            to { 
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #ff66b3;
        }
        
        .text-box {
            background-image: url('https://images.unsplash.com/photo-1528459801416-a9e53bbf4e17?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80');
            background-size: cover;
            background-position: center;
            background-blend-mode: overlay;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 15px;
            padding: 15px;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.1);
            border: 2px solid #ffb3d9;
            transition: all 0.3s;
        }
        
        textarea, input[type="text"] {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s;
            background-color: rgba(255, 255, 255, 0.7);
            resize: vertical;
        }
        
        textarea {
            min-height: 150px;
        }
        
        .text-box:focus-within {
            border-color: #ff66b3;
            box-shadow: 0 0 0 3px rgba(255, 102, 179, 0.2);
        }
        
        textarea:focus, input[type="text"]:focus {
            outline: none;
            background-color: rgba(255, 255, 255, 0.9);
        }
        
        .submit-btn {
            background-color: #ff66b3;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s;
            display: block;
            margin: 0 auto;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            animation: pulse 2s infinite;
        }
        
        .submit-btn:hover {
            background-color: #ff3385;
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(255, 102, 179, 0.3);
        }
        
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(255, 102, 179, 0.7); }
            70% { box-shadow: 0 0 0 15px rgba(255, 102, 179, 0); }
            100% { box-shadow: 0 0 0 0 rgba(255, 102, 179, 0); }
        }
        
        .message {
            text-align: center;
            margin-top: 30px;
            font-style: italic;
            color: #ff66b3;
            animation: fadeIn 2s;
        }
        
        /* Floating hearts */
        .heart1 {
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }
        
        .heart2 {
            top: 20%;
            right: 15%;
            animation-delay: 1s;
            width: 20px;
            height: 20px;
        }
        
        .heart3 {
            bottom: 15%;
            left: 20%;
            animation-delay: 2s;
            width: 25px;
            height: 25px;
        }
        
        .heart4 {
            bottom: 25%;
            right: 10%;
            animation-delay: 1.5s;
        }
        
        /* Responsive design */
        @media (max-width: 768px) {
            .container {
                margin: 20px;
                padding: 20px;
            }
            
            h1 {
                font-size: 2.5rem;
            }
        }
    </style>
</head>
