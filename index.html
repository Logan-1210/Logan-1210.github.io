<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Share Your Thoughts With Me Thango</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Montserrat:wght@400;600&display=swap');
        
        * {
            box-sizing: border-box;
        }
        
        body {
            margin: 0;
            padding: 0;
            font-family: 'Montserrat', sans-serif;
            background-color: #ffe6f2;
            color: #333;
            background-image: url('https://images.unsplash.com/photo-1518199266791-5375a83190b7?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80');
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
            background-blend-mode: overlay;
            min-height: 100vh;
            -webkit-text-size-adjust: 100%;
        }
        
        .container {
            width: 90%;
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
        }
        
        h1 {
            font-family: 'Dancing Script', cursive;
            color: #ff66b3;
            text-align: center;
            font-size: clamp(2rem, 6vw, 3.5rem);
            margin: 10px 0 15px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            animation: fadeIn 2s;
            line-height: 1.2;
        }
        
        .heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: #ff66b3;
            transform: rotate(45deg);
            animation: float 4s infinite ease-in-out;
            opacity: 0.7;
            display: none; /* Hidden on mobile by default */
        }
        
        .heart:before, .heart:after {
            content: '';
            width: 20px;
            height: 20px;
            background-color: #ff66b3;
            border-radius: 50%;
            position: absolute;
        }
        
        .heart:before {
            top: -10px;
            left: 0;
        }
        
        .heart:after {
            top: 0;
            left: -10px;
        }
        
        @keyframes float {
            0%, 100% { transform: rotate(45deg) translateY(0); }
            50% { transform: rotate(45deg) translateY(-10px); }
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .form-group {
            margin-bottom: 20px;
            animation: slideUp 1s ease-out;
        }
        
        @keyframes slideUp {
            from { 
                opacity: 0;
                transform: translateY(20px);
            }
            to { 
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #ff66b3;
            font-size: clamp(16px, 4vw, 18px);
        }
        
        .text-box {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 12px;
            padding: 10px;
            box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.1);
            border: 2px solid #ffb3d9;
            transition: all 0.3s;
        }
        
        textarea, input[type="text"] {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: clamp(14px, 4vw, 16px);
            transition: all 0.3s;
            background-color: rgba(255, 255, 255, 0.8);
            resize: vertical;
            min-height: 44px; /* Better touch target */
        }
        
        textarea {
            min-height: 120px;
        }
        
        .text-box:focus-within {
            border-color: #ff66b3;
            box-shadow: 0 0 0 3px rgba(255, 102, 179, 0.2);
        }
        
        textarea:focus, input[type="text"]:focus {
            outline: none;
            background-color: rgba(255, 255, 255, 0.95);
        }
        
        .submit-btn {
            background-color: #ff66b3;
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: clamp(16px, 4vw, 18px);
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s;
            display: block;
            margin: 0 auto;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            animation: pulse 2s infinite;
            width: 100%;
            max-width: 250px;
        }
        
        .submit-btn:hover {
            background-color: #ff3385;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 102, 179, 0.3);
        }
        
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(255, 102, 179, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(255, 102, 179, 0); }
            100% { box-shadow: 0 0 0 0 rgba(255, 102, 179, 0); }
        }
        
        .message {
            text-align: center;
            margin: 20px 0;
            font-style: italic;
            color: #ff66b3;
            animation: fadeIn 2s;
            font-size: clamp(14px, 4vw, 16px);
            line-height: 1.4;
        }
        
        /* Show hearts only on larger screens */
        @media (min-width: 768px) {
            .heart {
                display: block;
                width: 30px;
                height: 30px;
            }
            .heart:before, .heart:after {
                width: 30px;
                height: 30px;
            }
            .heart:before {
                top: -15px;
            }
            .heart:after {
                left: -15px;
            }
            .container {
                padding: 30px;
                margin: 30px auto;
            }
            .submit-btn {
                padding: 15px 30px;
            }
        }
        
        /* Fix for mobile form zooming */
        @media screen and (max-width: 480px) {
            input, textarea, select {
                font-size: 16px !important;
            }
        }
    </style>
</head>
