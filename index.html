<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Share Your Thoughts With Me Thango</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Montserrat:wght@400;600&display=swap');
        
        * {
            box-sizing: border-box;
        }
        
        body {
            margin: 0;
            padding: 0;
            font-family: 'Montserrat', sans-serif;
            background-color: #ffe6f2;
            color: #333;
            background-image: url('https://images.unsplash.com/photo-1518199266791-5375a83190b7?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80');
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
            background-blend-mode: overlay;
            min-height: 100vh;
            -webkit-text-size-adjust: 100%;
        }
        
        .container {
            width: 90%;
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
        }
        
        h1 {
            font-family: 'Dancing Script', cursive;
            color: #ff66b3;
            text-align: center;
            font-size: clamp(2rem, 6vw, 3.5rem);
            margin: 10px 0 15px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            animation: fadeIn 2s;
            line-height: 1.2;
        }
        
        .heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: #ff66b3;
            transform: rotate(45deg);
            animation: float 4s infinite ease-in-out;
            opacity: 0.7;
            display: none;
        }
        
        .heart:before, .heart:after {
            content: '';
            width: 20px;
            height: 20px;
            background-color: #ff66b3;
            border-radius: 50%;
            position: absolute;
        }
        
        .heart:before {
            top: -10px;
            left: 0;
        }
        
        .heart:after {
            top: 0;
            left: -10px;
        }
        
        @keyframes float {
            0%, 100% { transform: rotate(45deg) translateY(0); }
            50% { transform: rotate(45deg) translateY(-10px); }
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .form-group {
            margin-bottom: 20px;
            animation: slideUp 1s ease-out;
            position: relative;
        }
        
        @keyframes slideUp {
            from { 
                opacity: 0;
                transform: translateY(20px);
            }
            to { 
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #ff66b3;
            font-size: clamp(16px, 4vw, 18px);
        }
        
        .text-box {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 12px;
            padding: 10px;
            box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.1);
            border: 2px solid #ffb3d9;
            transition: all 0.3s;
            position: relative;
        }
        
        textarea, input[type="text"] {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: clamp(14px, 4vw, 16px);
            transition: all 0.3s;
            background-color: rgba(255, 255, 255, 0.8);
            resize: vertical;
            min-height: 44px;
        }
        
        textarea {
            min-height: 120px;
            background-image: url('https://i.pinimg.com/originals/8f/ba/cb/8fbacbdeef7c9a9a3b4a2e4a8f6d5f5e.png');
            background-size: 100px;
            background-repeat: no-repeat;
            background-position: right bottom;
            background-blend-mode: overlay;
        }
        
        #solution {
            background-image: url('https://i.pinimg.com/originals/7a/3b/6f/7a3b6f8a9e0d8e8f0e8e3e8f0e8e3e8f.png');
        }
        
        .text-box:focus-within {
            border-color: #ff66b3;
            box-shadow: 0 0 0 3px rgba(255, 102, 179, 0.2);
        }
        
        textarea:focus, input[type="text"]:focus {
            outline: none;
            background-color: rgba(255, 255, 255, 0.95);
            background-image: none;
        }
        
        .submit-btn {
            background-color: #ff66b3;
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: clamp(16px, 4vw, 18px);
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s;
            display: block;
            margin: 0 auto;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            animation: pulse 2s infinite;
            width: 100%;
            max-width: 250px;
        }
        
        .submit-btn:hover {
            background-color: #ff3385;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 102, 179, 0.3);
        }
        
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(255, 102, 179, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(255, 102, 179, 0); }
            100% { box-shadow: 0 0 0 0 rgba(255, 102, 179, 0); }
        }
        
        .message {
            text-align: center;
            margin: 20px 0;
            font-style: italic;
            color: #ff66b3;
            animation: fadeIn 2s;
            font-size: clamp(14px, 4vw, 16px);
            line-height: 1.4;
        }
        
        /* Show hearts only on larger screens */
        @media (min-width: 768px) {
            .heart {
                display: block;
                width: 30px;
                height: 30px;
            }
            .heart:before, .heart:after {
                width: 30px;
                height: 30px;
            }
            .heart:before {
                top: -15px;
            }
            .heart:after {
                left: -15px;
            }
            .container {
                padding: 30px;
                margin: 30px auto;
            }
            .submit-btn {
                padding: 15px 30px;
            }
            textarea {
                background-size: 150px;
            }
        }
        
        /* Fix for mobile form zooming */
        @media screen and (max-width: 480px) {
            input, textarea, select {
                font-size: 16px !important;
            }
        }
        
        /* Thank you message */
        .thank-you {
            display: none;
            text-align: center;
            padding: 20px;
            animation: fadeIn 1s;
        }
        
        .thank-you h2 {
            color: #ff66b3;
            font-family: 'Dancing Script', cursive;
            font-size: 2rem;
        }
        
        .thank-you img {
            width: 100px;
            margin: 20px auto;
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Floating hearts (visible only on larger screens) -->
        <div class="heart heart1"></div>
        <div class="heart heart2"></div>
        <div class="heart heart3"></div>
        <div class="heart heart4"></div>
        
        <h1>Share Your Thoughts With Me Thango</h1>
        <p class="message">Unakkenna venum sollu...ü§åUlagaththai kaatta solluü§ù</p>
        
        <form id="contactForm">
            <input type="hidden" name="_subject" value="Avalin ennam...">
            <input type="text" name="_gotcha" style="display:none">
            
            <div class="form-group">
                <label for="problem">Enna Aachu Thangoü´Ç?</label>
                <div class="text-box">
                    <textarea id="problem" name="problem" required placeholder="Share what's on your mind..."></textarea>
                </div>
            </div>
            
            <div class="form-group">
                <label for="solution">Enna pandrathu nu sollu kuttyy ü§å?</label>
                <div class="text-box">
                    <textarea id="solution" name="solution" placeholder="Your suggestions or solutions..."></textarea>
                </div>
            </div>
            
            <button type="submit" class="submit-btn">Send to Your Logumaniiiü§ù</button>
        </form>
        
        <div class="thank-you" id="thankYou">
            <h2>Thank You! ‚ù§Ô∏è</h2>
            <img src="https://cdn.pixabay.com/animation/2022/07/29/03/42/03-42-11-849_512.gif" alt="Heart animation">
            <p>Your message has been sent successfully!</p>
            <p>I'll get back to you soon.</p>
        </div>
    </div>

    <script>
        // WhatsApp configuration
        const whatsappNumber = '917708297427'; // Replace with your number (with country code, no +)
        const whatsappMessage = `New message from contact form:\n\nProblem: {problem}\n\nSolution: {solution}`;
        
        // Formspree configuration
        const formspreeEndpoint = 'https://formspree.io/f/mblonyka'; // Replace with your Formspree ID
        
        document.getElementById('contactForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            // Get form data
            const formData = new FormData(this);
            const data = Object.fromEntries(formData.entries());
            
            try {
                // 1. Send email via Formspree
                const emailResponse = await fetch(formspreeEndpoint, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data),
                });
                
                // 2. Send WhatsApp notification
                const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
                const whatsappUrl = isMobile 
                    ? `https://wa.me/${whatsappNumber}?text=${encodeURIComponent(
                        whatsappMessage
                            .replace('{problem}', data.problem)
                            .replace('{solution}', data.solution || 'Not provided')
                    )}`
                    : `https://web.whatsapp.com/send?phone=${whatsappNumber}&text=${encodeURIComponent(
                        whatsappMessage
                            .replace('{problem}', data.problem)
                            .replace('{solution}', data.solution || 'Not provided')
                    )}`;
                
                // Open WhatsApp in a new tab
                window.open(whatsappUrl, '_blank');
                
                // Show thank you message
                document.getElementById('contactForm').style.display = 'none';
                document.getElementById('thankYou').style.display = 'block';
                
                // Reset form after 5 seconds
                setTimeout(() => {
                    this.reset();
                    document.getElementById('contactForm').style.display = 'block';
                    document.getElementById('thankYou').style.display = 'none';
                }, 5000);
                
            } catch (error) {
                console.error('Error submitting form:', error);
                alert('There was an error sending your message. Please try again.');
            }
        });
        
        // Prevent form resubmission on page refresh
        if (window.history.replaceState) {
            window.history.replaceState(null, null, window.location.href);
        }
        
        // Fix for iOS viewport scaling
        document.addEventListener('DOMContentLoaded', function() {
            let viewport = document.querySelector("meta[name=viewport]");
            if (navigator.userAgent.match(/iPhone/i)) {
                viewport.setAttribute('content', 'width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no');
            }
        });
    </script>
</body>
</html>
