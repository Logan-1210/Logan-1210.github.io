        .heart {

            width: 25px;
            height: 25px;
            background-color: #ff66b3;
            transform: rotate(45deg);
            animation: float 6s infinite ease-in-out;
            opacity: 0.8;
            z-index: 1;
        }
        
        .heart:before, .heart:after {
            content: '';
            position: absolute;
            width: 25px;
            height: 25px;
            background-color: #ff66b3;
            border-radius: 50%;
        }
        
        .heart:before {
            top: -12px;
            left: 0;
        }
        
        .heart:after {
            top: 0;
            left: -12px;
        }
        
        .heart1 { top: 10%; left: 10%; animation-delay: 0s; }
        .heart2 { top: 20%; right: 15%; animation-delay: 1.5s; }
        .heart3 { bottom: 15%; left: 20%; animation-delay: 3s; }
        .heart4 { bottom: 25%; right: 10%; animation-delay: 4.5s; }
        
        @keyframes float {
            0%, 100% { transform: rotate(45deg) translateY(0) scale(1); }
            50% { transform: rotate(45deg) translateY(-20px) scale(1.1); }
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .form-group {
            margin-bottom: 25px;
            animation: slideUp 1s ease-out;
            position: relative;
        }
        
        @keyframes slideUp {
            from { 
                opacity: 0;
                transform: translateY(30px);
            }
            to { 
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            color: #ff3399;
            font-size: clamp(16px, 4vw, 18px);
            padding-left: 10px;
        }
        
        .text-box {

            border-radius: 15px;
            padding: 15px;
            box-shadow: inset 0 0 8px rgba(0, 0, 0, 0.08);
            border: 2px solid #ffb3d9;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
            /* Background image */
            background-image: url('https://insidethemagic.net/wp-content/uploads/2022/11/Elemental-Hands.jpgiLCJhbGciOiJIUzI1NiJ9.eyJzdWIiOiJ1cm46YXBwOjdlMGQxODg5ODIyNjQzNzNhNWYwZDQxNWVhMGQyNmUwIiwiaXNzIjoidXJuOmFwcDo3ZTBkMTg4OTgyMjY0MzczYTVmMGQ0MTVlYTBkMjZlMCIsIm9iaiI6W1t7InBhdGgiOiJcL2ZcL2EyZTY5ZTNlLTU3Y2QtNGY1NC1hYTkwLWZlYThlNDYwZTRhN1wvZGZycm52NS1jNmY3NWE1ZS0xYTAwLTRmZGMtYjdiZS1mNWVlMTRmYWQyODYucG5nIn1dXSwiYXVkIjpbInVybjpzZXJ2aWNlOmZpbGUuZG93bmxvYWQiXX0.N9F3ztrCbKiJkUGz7XgIg7HJDwzUmE-Ir5eyPVvXLNE');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            /* Removed background-blend-mode to prevent washing out */
        }
        
        .text-box::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 245, 250, 0.3); /* Further reduced opacity */
            z-index: 0;
            border-radius: 12px;
        }
        
        textarea {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: clamp(14px, 4vw, 16px);
            transition: all 0.3s;
            background-color: transparent;
            resize: vertical;
            min-height: 150px;
            position: relative;
            z-index: 1;
            color: #111; /* Darker text for better contrast */
            text-shadow: 0 0 3px rgba(255, 255, 255, 1); /* Stronger shadow for readability */
        }
        
        textarea::placeholder {
            color: #ff99cc;
            opacity: 0.9;
            text-shadow: none;
        }
        
        .text-box:focus-within {
            border-color: #ff3399;
            box-shadow: 0 0 0 4px rgba(255, 51, 153, 0.25);
        }
        
        .text-box:focus-within::before {
            background: rgba(255, 245, 250, 0.4); /* Slightly more opaque on focus */
        }
        
        textarea:focus {
            outline: none;
        }
        
        .submit-btn {
            background: linear-gradient(135deg, #ff3399, #ff0066);
            color: white;
            border: none;
            padding: 16px 35px;
            font-size: clamp(16px, 4vw, 18px);
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s;
            display: block;
            margin: 35px auto;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            animation: pulse 2s infinite;
            width: 100%;
            max-width: 300px;
            box-shadow: 0 5px 20px rgba(255, 51, 153, 0.4);
            position: relative;
            overflow: hidden;
            z-index: 1;
        }
        
        .submit-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #ff0066, #ff3399);
            opacity: 0;
            transition: opacity 0.3s;
            z-index: -1;
        }
        
        .submit-btn:hover {
            transform: translateY(-4px);
            box-shadow: 0 10px 25px rgba(255, 51, 153, 0.5);
        }
        
        .submit-btn:hover::before {
            opacity: 1;
        }
        
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(255, 51, 153, 0.7); }
            70% { box-shadow: 0 0 0 18px rgba(255, 51, 153, 0); }
            100% { box-shadow: 0 0 0 0 rgba(255, 51, 153, 0); }
        }
        
        .message {
            text-align: center;
            margin: 25px 0;
            font-style: italic;
            color: #ff3399;
            animation: fadeIn 2s;
            font-size: clamp(15px, 4vw, 17px);
            line-height: 1.6;
            padding: 0 15px;
        }
        
        /* Thank you message */
        .thank-you {
            display: none;
            text-align: center;
            padding: 30px;
            animation: fadeIn 1s;
        }
        
        .thank-you h2 {
            color: #ff3399;
            font-family: 'Dancing Script', cursive;
            font-size: clamp(2.5rem, 6vw, 3.5rem);
            margin-bottom: 25px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }
        
        /* Korean love symbol animation */
        .korean-love {
            font-size: 120px;
            text-align: center;
            margin: 25px 0;
            display: block;
            animation: loveAnimation 2.5s infinite ease-in-out;
            transform-origin: center;
            filter: drop-shadow(0 5px 10px rgba(255, 51, 153, 0.3));
        }
        
        @keyframes loveAnimation {
            0%, 100% { 
                transform: scale(1) rotate(0deg); 
                color: #ff3399;
            }
            20% { 
                transform: scale(1.2) rotate(-15deg); 
                color: #ff66b3;
            }
            40% { 
                transform: scale(1.3) rotate(5deg); 
                color: #ff0066;
            }
            60% { 
                transform: scale(1.2) rotate(15deg); 
                color: #ff66b3;
            }
            80% { 
                transform: scale(1.1) rotate(-5deg); 
                color: #ff3399;
            }
        }
        
        .thank-you p {
            font-size: clamp(16px, 4vw, 18px);
            margin: 15px 0;
            color: #555;
            line-height: 1.6;
        }
        
        /* Loading spinner */
        .spinner {
            display: none;
            width: 50px;
            height: 50px;
            margin: 30px auto;
            border: 5px solid rgba(243, 243, 243, 0.8);
            border-top: 5px solid #ff3399;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .status-message {
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
            color: #ff3399;
            display: none;
        }
        
        /* Background decorations */
        .bg-decoration {
            position: fixed;
            z-index: 0;
            opacity: 0.1;
            font-size: 300px;
            animation: floatBg 20s infinite linear;
        }
        
        @keyframes floatBg {
            0% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-100px) rotate(180deg); }
            100% { transform: translateY(0) rotate(360deg); }
        }
        
        .bg-1 { top: 5%; left: 5%; animation-duration: 25s; }
        .bg-2 { top: 15%; right: 10%; animation-duration: 30s; }
        .bg-3 { bottom: 10%; left: 15%; animation-duration: 35s; }
        .bg-4 { bottom: 20%; right: 5%; animation-duration: 40s; }
        
        /* Telegram notification badge */
        .telegram-notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: linear-gradient(135deg, #0088cc, #2aabee);

            padding: 12px 20px;

            align-items: center;

            font-weight: 600;
            z-index: 100;

            transform: translateX(100px);
            transition: all 0.4s ease;
        }
        
        .telegram-notification.show {
            opacity: 1;
            transform: translateX(0);
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 25px 20px;

    <script>
        // Telegram configuration
        const BOT_TOKEN = '7798843127:AAG4wZ8U6HT9fHyafuF4TCyNb6voTOGj7hw';
        const CHAT_ID = '1192868323';
        
        document.getElementById('contactForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const submitBtn = document.querySelector('.submit-btn');
            const spinner = document.getElementById('spinner');
            const statusMessage = document.getElementById('statusMessage');
            const form = document.getElementById('contactForm');
            const thankYou = document.getElementById('thankYou');
            const notification = document.getElementById('telegramNotification');
            
            // Get form values
            const problem = document.getElementById('problem').value;
            const solution = document.getElementById('solution').value;
            
            // Show loading spinner
            submitBtn.style.display = 'none';
            spinner.style.display = 'block';
            statusMessage.style.display = 'block';
            statusMessage.textContent = 'Sending your message with love...üíå';
            statusMessage.style.color = '#ff3399';
            
            try {
                // Prepare message for Telegram
                const message = `üíå *New Message from Thango!* üíå\n\n`
                    + `*Enna Aachu Thango? ü´Ç:*\n${problem}\n\n`
                    + `*Enna pandrathu nu sollu kuttyy? ü§å:*\n${solution || 'No solution provided'}`;
                
                // Send to Telegram
                const response = await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        chat_id: CHAT_ID,
                        text: message,
                        parse_mode: 'Markdown'
                    })
                });
                
                const data = await response.json();
                
                if (data.ok) {
                    // Show success message
                    spinner.style.display = 'none';
                    statusMessage.style.display = 'none';
                    form.style.display = 'none';
                    thankYou.style.display = 'block';
                    
                    // Show Telegram notification
                    notification.classList.add('show');
                    setTimeout(() => {
                        notification.classList.remove('show');
                    }, 3000);
                } else {
                    throw new Error(data.description || 'Failed to send message');
                }
            } catch (error) {
                console.error('Error sending to Telegram:', error);
                spinner.style.display = 'none';
                statusMessage.textContent = 'Failed to send message. Please try again.';
                statusMessage.style.color = '#ff0066';
                submitBtn.style.display = 'block';
            }
        });

        // Prevent form resubmission on page refresh
        if (window.history.replaceState) {
            window.history.replaceState(null, null, window.location.href);
        }
    </script>
