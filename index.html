<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Share Your Thoughts With Me Thango</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Montserrat:wght@400;600&display=swap');
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #ffe6f2;
            color: #333;
            background-image: url('https://images.unsplash.com/photo-1518199266791-5375a83190b7?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80');
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
            background-blend-mode: overlay;
            min-height: 100vh;
            -webkit-text-size-adjust: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            width: 90%;
            max-width: 800px;
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            position: relative;
            overflow: hidden;
            padding: 30px;
        }
        
        h1 {
            font-family: 'Dancing Script', cursive;
            color: #ff66b3;
            text-align: center;
            font-size: clamp(2rem, 6vw, 3.5rem);
            margin: 10px 0 15px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            animation: fadeIn 2s;
            line-height: 1.2;
        }
        
        .heart {
            position: absolute;
            width: 25px;
            height: 25px;
            background-color: #ff66b3;
            transform: rotate(45deg);
            animation: float 6s infinite ease-in-out;
            opacity: 0.8;
            z-index: 1;
        }
        
        .heart:before, .heart:after {
            content: '';
            position: absolute;
            width: 25px;
            height: 25px;
            background-color: #ff66b3;
            border-radius: 50%;
        }
        
        .heart:before {
            top: -12px;
            left: 0;
        }
        
        .heart:after {
            top: 0;
            left: -12px;
        }
        
        .heart1 { top: 10%; left: 10%; animation-delay: 0s; }
        .heart2 { top: 20%; right: 15%; animation-delay: 1.5s; }
        .heart3 { bottom: 15%; left: 20%; animation-delay: 3s; }
        .heart4 { bottom: 25%; right: 10%; animation-delay: 4.5s; }
        
        @keyframes float {
            0%, 100% { transform: rotate(45deg) translateY(0) scale(1); }
            50% { transform: rotate(45deg) translateY(-20px) scale(1.1); }
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .form-group {
            margin-bottom: 25px;
            animation: slideUp 1s ease-out;
            position: relative;
        }
        
        @keyframes slideUp {
            from { 
                opacity: 0;
                transform: translateY(30px);
            }
            to { 
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            color: #ff66b3;
            font-size: clamp(16px, 4vw, 18px);
            padding-left: 10px;
        }
        
        .text-box {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: 15px;
            box-shadow: inset 0 0 8px rgba(0, 0, 0, 0.08);
            border: 2px solid #ffb3d9;
            transition: all 0.3s;
            position: relative;
        }
        
        textarea {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: clamp(14px, 4vw, 16px);
            transition: all 0.3s;
            background-color: rgba(255, 255, 255, 0.8);
            resize: vertical;
            min-height: 150px;
            background-image: url('https://i.pinimg.com/originals/8f/ba/cb/8fbacbdeef7c9a9a3b4a2e4a8f6d5f5e.png');
            background-size: 100px;
            background-repeat: no-repeat;
            background-position: right bottom;
            background-blend-mode: overlay;
        }
        
        #solution {
            background-image: url('https://i.pinimg.com/originals/7a/3b/6f/7a3b6f8a9e0d8e8f0e8e3e8f0e8e3e8f.png');
        }
        
        .text-box:focus-within {
            border-color: #ff66b3;
            box-shadow: 0 0 0 4px rgba(255, 102, 179, 0.25);
        }
        
        textarea:focus {
            outline: none;
            background-color: rgba(255, 255, 255, 0.95);
            background-image: none;
        }
        
        .submit-btn {
            background: linear-gradient(135deg, #ff66b3, #ff3385);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: clamp(16px, 4vw, 18px);
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s;
            display: block;
            margin: 30px auto;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            animation: pulse 2s infinite;
            width: 100%;
            max-width: 280px;
            box-shadow: 0 5px 15px rgba(255, 102, 179, 0.3);
            position: relative;
            overflow: hidden;
            z-index: 1;
        }
        
        .submit-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #ff3385, #ff66b3);
            opacity: 0;
            transition: opacity 0.3s;
            z-index: -1;
        }
        
        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(255, 102, 179, 0.4);
        }
        
        .submit-btn:hover::before {
            opacity: 1;
        }
        
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(255, 102, 179, 0.7); }
            70% { box-shadow: 0 0 0 15px rgba(255, 102, 179, 0); }
            100% { box-shadow: 0 0 0 0 rgba(255, 102, 179, 0); }
        }
        
        .message {
            text-align: center;
            margin: 25px 0;
            font-style: italic;
            color: #ff66b3;
            animation: fadeIn 2s;
            font-size: clamp(14px, 4vw, 16px);
            line-height: 1.6;
        }
        
        /* Thank you message */
        .thank-you {
            display: none;
            text-align: center;
            padding: 30px;
            animation: fadeIn 1s;
        }
        
        .thank-you h2 {
            color: #ff66b3;
            font-family: 'Dancing Script', cursive;
            font-size: 2.5rem;
            margin-bottom: 20px;
        }
        
        .thank-you img {
            width: 120px;
            margin: 20px auto;
            display: block;
        }

        /* Loading spinner */
        .spinner {
            display: none;
            width: 50px;
            height: 50px;
            margin: 30px auto;
            border: 5px solid rgba(243, 243, 243, 0.8);
            border-top: 5px solid #ff66b3;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Telegram notification */
        .telegram-notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #0088cc;
            color: white;
            padding: 15px 20px;
            border-radius: 10px;
            box-shadow: 0 6px 16px rgba(0,0,0,0.2);
            z-index: 1000;
            display: none;
            animation: slideIn 0.5s ease-out;
            max-width: 350px;
        }
        
        @keyframes slideIn {
            from { transform: translateX(100%); }
            to { transform: translateX(0); }
        }
        
        .telegram-notification-content {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .telegram-icon {
            width: 30px;
            height: 30px;
            flex-shrink: 0;
        }
        
        .telegram-text {
            flex: 1;
        }
        
        .telegram-notification button {
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            font-size: 20px;
            margin-left: 10px;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            
            .heart {
                width: 20px;
                height: 20px;
            }
            
            .heart:before, .heart:after {
                width: 20px;
                height: 20px;
            }
            
            .heart:before {
                top: -10px;
            }
            
            .heart:after {
                left: -10px;
            }
            
            .submit-btn {
                padding: 14px 25px;
                max-width: 240px;
            }
            
            .telegram-notification {
                left: 20px;
                right: 20px;
                max-width: none;
            }
        }
        
        @media (max-width: 480px) {
            body {
                padding: 10px;
            }
            
            .container {
                padding: 15px;
            }
            
            textarea {
                font-size: 16px;
            }
            
            .submit-btn {
                max-width: 100%;
            }
        }
        
        .status-message {
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
            color: #ff66b3;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Floating hearts -->
        <div class="heart heart1"></div>
        <div class="heart heart2"></div>
        <div class="heart heart3"></div>
        <div class="heart heart4"></div>
        
        <h1>Share Your Thoughts With Me Thango</h1>
        <p class="message">Unakkenna venum sollu…🤌 Ulagaththai kaatta sollu 🤝</p>
        
        <form id="contactForm">
            <input type="hidden" name="_subject" value="Avalin ennam...">
            <input type="text" name="_gotcha" style="display:none">
            
            <div class="form-group">
                <label for="problem">Enna Aachu Thango 🫂?</label>
                <div class="text-box">
                    <textarea id="problem" name="problem" required placeholder="Share what's on your mind..."></textarea>
                </div>
            </div>
            
            <div class="form-group">
                <label for="solution">Enna pandrathu nu sollu kuttyy 🤌?</label>
                <div class="text-box">
                    <textarea id="solution" name="solution" placeholder="Your suggestions or solutions..."></textarea>
                </div>
            </div>
            
            <button type="submit" class="submit-btn">Send to Your Logumaniii 🤝</button>
            <div class="spinner" id="spinner"></div>
            <div class="status-message" id="statusMessage"></div>
        </form>
        
        <div class="thank-you" id="thankYou">
            <h2>Thank You! ❤️</h2>
            <img src="https://cdn.pixabay.com/animation/2022/07/29/03/42/03-42-11-849_512.gif" alt="Heart animation">
            <p>I got your msg di Chella kuttyyyyy 🤌🫂</p>
            <p>I'll get back to you soon.</p>
        </div>
    </div>

    

    <script>
        // Telegram configuration
        const TELEGRAM_BOT_TOKEN = '7798843127:AAG4wZ8U6HT9fHyafuF4TCyNb6voTOGj7hw';
        const TELEGRAM_CHAT_ID = '1192868323';
        
        // Formspree configuration
        const FORMSPREE_ENDPOINT = 'https://formspree.io/f/mblonyka'; // Replace with your Formspree ID
        
        document.getElementById('contactForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const submitBtn = document.querySelector('.submit-btn');
            const spinner = document.getElementById('spinner');
            const statusMessage = document.getElementById('statusMessage');
            
            // Show loading spinner
            submitBtn.style.display = 'none';
            spinner.style.display = 'block';
            statusMessage.style.display = 'block';
            statusMessage.textContent = 'Sending your message...';
            statusMessage.style.color = '#ff66b3';
            
            // Get form data
            const formData = new FormData(this);
            const data = Object.fromEntries(formData.entries());
            
            const message = `📬 *New Form Submission!*\n\n` +
                            `*Problem:*\n${data.problem}\n\n` +
                            `*Solution:*\n${data.solution || 'Not provided'}`;
            
            try {
                // 1. Send email via Formspree
                
                const emailResponse = await fetch(FORMSPREE_ENDPOINT, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data),
                });
                
                if (!emailResponse.ok) {
                    throw new Error('Email sending failed');
                }
                
                // 2. Send Telegram notification
                
                const telegramUrl = `https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage`;
                const telegramResponse = await fetch(telegramUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        chat_id: TELEGRAM_CHAT_ID,
                        text: message,
                        parse_mode: 'Markdown'
                    }),
                });
                
                if (!telegramResponse.ok) {
                    throw new Error('Telegram notification failed');
                }
                
                // Show Telegram notification
                
                
                // Show success message
                document.getElementById('contactForm').style.display = 'none';
                document.getElementById('thankYou').style.display = 'block';
                
            } catch (error) {
                console.error('Error:', error);
                statusMessage.textContent = 'Error: ' + error.message;
                statusMessage.style.color = '#ff3385';
                
                // Try to show partial success message
                if (error.message === 'Telegram notification failed') {
                    document.getElementById('contactForm').style.display = 'none';
                    document.getElementById('thankYou').style.display = 'block';
                    document.getElementById('thankYou').innerHTML += `
                        <p style="color:#ff3385; margin-top:15px;">
                            Note: Email was sent but Telegram notification failed
                        </p>
                    `;
                } else {
                    alert('There was an error sending your message. Please try again.');
                }
            } finally {
                // Hide spinner
                spinner.style.display = 'none';
            }
        });

        // Prevent form resubmission on page refresh
        if (window.history.replaceState) {
            window.history.replaceState(null, null, window.location.href);
        }
    </script>
</body>
</html>
